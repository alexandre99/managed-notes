<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Notas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-card *ngFor="let noteDTO of notesDTO">
      <ion-card-header>
        <ion-card-title> {{noteDTO.note.title}}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        {{noteDTO.note.description}}
      </ion-card-content>
    </ion-card>
  </ion-list>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-input disabled placeholder="Inserir uma nota" (click)="registerNote()"></ion-input>
  </ion-toolbar>
</ion-footer>
