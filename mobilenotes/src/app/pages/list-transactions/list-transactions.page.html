<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Transações
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="inicializarLista($event);">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-list>
    <ion-item-sliding style="width: 100%" *ngFor="let transactionDTO of transactionsDTO" [routerDirection]="'root'">
      <ion-item style="width: 100%; padding: 0%;">
        <ion-card style="width: 100%; padding: 0%;">
          <ion-card-header>
            <ion-card-title> {{transactionDTO.transaction.category}}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-item>
              <ion-label item-right text-right>{{transactionDTO.transaction.date | date: 'dd/MM/yyyy'}}</ion-label>
            </ion-item>
            <ion-item>
              <ion-icon name="ios-trending-up"></ion-icon>
              <ion-label item-right text-right><strong>{{transactionDTO.transaction.value | currency: 'BRL': true}}</strong></ion-label>
            </ion-item>
          </ion-card-content>
        </ion-card>
      </ion-item>
      <ion-item-options>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
