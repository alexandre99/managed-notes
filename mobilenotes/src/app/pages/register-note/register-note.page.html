<ion-header>
  <ion-toolbar color="orange">
    <ion-buttons slot="start">
      <ion-back-button defaultUrl="/list-notes"></ion-back-button>
    </ion-buttons>
    <ion-title>
      Cadastro de Notas
    </ion-title>
  </ion-toolbar>
  <ion-fab vertical="bottom" horizontal="end" edge slot="fixed">
    <ion-fab-button color="medium" [disabled]="!noteDTOForm.valid" (click)="saveOrUpdate()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-header>

<ion-content padding>
  <form [formGroup]="noteDTOForm">
    <ion-input disabled style="display:none;"></ion-input>
    <div formGroupName="note">
      <ion-item lines="none">
        <ion-input placeholder="Titulo" formControlName="title"></ion-input>
      </ion-item>
      <ion-item lines="none">
        <ion-textarea class="areafull" cols="20" placeholder="DescriÃ§Ã£o" formControlName="description"></ion-textarea>
      </ion-item>
    </div>
  </form>
</ion-content>
